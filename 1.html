<!DOCTYPE html>
<html>
<head>
    <title>تجربة</title>
    <script>
        function displayMessage(message, delay) {
            setTimeout(function() {
                alert(message);
            }, delay * 1000);
        }

        displayMessage("Hello", 10);
        displayMessage("Hi", 20);
    </script>
</head>
<body>
    <h1>تجربة</h1>
</body>
</html>
